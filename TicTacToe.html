<html>
    <head>
        <title>Tic Tac Toe</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body
            {
                text-align: center;
                align-items: center;
            }
            .table
            {
                display: table;
                text-align: center;

            }
            .Row
            {
                display: row;
                text-align:center;
                text-height: max-size;
            }
            .Cell
            {
                display:table-cell;
                border: solid;
                border-width: thin;
                padding-left:5px;
                padding-right:5px;
                height:150px;
                width:150px;
                text-align: center;
                vertical-align:middle;
                

            }
        </style>
        <script>
            var currentPlayer = "X";
            var xGameTotal = 0;
            var oGameTotal = 0;
            //var index = 0;
            var winsArray = [7, 56, 448, 73, 146, 292, 273, 84];

            function playerMoved(id, value)
            {
                //alert("playerMoved:" + currentPlayer + ":" + value);

                if (id.innerHTML === "") //is square empty
                {
                    //id.innerHTML = "X";
                    //change marker cell
                    changeMarker(id);
                    switchPlayer();
                    //add to player total
                    updateTotal(value);
                    //check if player won
                    if (check4Winner(xGameTotal))
                    {
                        alert("O Wins!");
                        resetBoard();
                    }
                    if (check4Winner(oGameTotal))
                    {
                        alert("X Wins!");
                        resetBoard();
                    }

                    if (oGameTotal + xGameTotal === 511)
                    {
                        alert("Cat Won!!");
                        resetBoard();
                    }
                    //switch player
                    //switchPlayer();

                }
            }

            function resetBoard()
            {
                //alert("reset");
                var board = document.getElementsByClassName("Cell");
                for (var index = 0; index < board.length; index++)
                {
                    board[index].innerHTML = "";
                    xGameTotal = 0;
                    oGameTotal = 0;
                }
            }

            function changeMarker(id)
            {
                if (currentPlayer === "X")
                {
                    id.innerHTML ="X";
                } else
                {
                    id.innerHTML ="O";
                }
            }
            function switchPlayer()
            {
                if (currentPlayer === "X")
                {
                    currentPlayer = "O";
                } else
                {
                    currentPlayer = "X";
                }
            }
            function updateTotal(value)
            {
                if (currentPlayer === "X")
                {
                    xGameTotal = xGameTotal + value;
                } else
                {
                    oGameTotal = oGameTotal + value;
                    //alert(xGameTotal);
                    //alert(oGameTotal);
                }


            }
            function check4Winner(value)
            {
                for (index = 0; index < 8; index++)
                {
                    if ((winsArray[index] & value) === winsArray[index])
                    {
                        //alert("We have a winner!!" + winsArray[index] + " " + value);
                        return true;
                    }
                    //alert("why");


                }
                return false;
                //binaryWins = winsArray[index];

                //binaryWins = binaryWins.toString(2);

                //binaryValue = value;

                //binaryValue = binaryValue.toString(2);

                //alert("WinsArray " + binaryWins + ":" + winsArray[index] + "\nScore " + binaryValue + ":" + value);

            }





        </script>
    </head>
    <body>
        <h1>Tic Tac Toe</h1>
        <div class="Row">
            <div class="Cell" onclick="playerMoved(this, 1)"></div>
            <div class="Cell" onclick="playerMoved(this, 2)"></div>
            <div class="Cell" onclick="playerMoved(this, 4)"></div>
        </div>
        <div class="Row">
            <div class="Cell" onclick="playerMoved(this, 8)"></div>
            <div class="Cell" onclick="playerMoved(this, 16)"></div>
            <div class="Cell" onclick="playerMoved(this, 32)"></div>
        </div>
        <div class="Row">
            <div class="Cell" onclick="playerMoved(this, 64)"></div>
            <div class="Cell" onclick="playerMoved(this, 128)"></div>
            <div class="Cell" onclick="playerMoved(this, 256)"></div>
        </div>
        <br><br>
        <input type="button" value="Play Again?" onCLick="resetBoard()">
    </body>
</html>
